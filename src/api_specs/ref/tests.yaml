paths:
  tests:
    get:
      tags:
        - tests
      description: |
        tests list
      x-eov-operation-id: list
      x-eov-operation-handler: tests
      parameters:
        - $ref: './common.yaml#/components/parameters/limitQueryParams'
        - $ref: './common.yaml#/components/parameters/offsetQueryParams'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestList'

components:
  schemas:
    TestList:
      type: object
      properties:
        Count:
          type: integer
          format: int32
        Rows:
          type: array
          items:
            $ref: '#/components/schemas/Test'
      required:
        - Count
        - Rows
      example:
        Count: 2
        Rows:
          - Id: 1
            Subject: 'hello'
            ContentMd: 'TODO'
          - Id: 2
            Subject: 'hello2'
            ContentMd: 'TODO2'
    Test:
      type: object
      properties:
        Id:
          type: integer
          format: int32
          readOnly: true
        Subject:
          type: string
        ContentMd:
          type: string
      required:
        - Id
        - Subject
        - ContentMd
      example:
        Id: 1
        Subject: 'hello'
        ContentMd: 'TODO'